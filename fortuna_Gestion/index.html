<!DOCTYPE html>

<!-- load Dojo -->

</script>
<script>

				          data-dojo-props="region: 'left', splitter: true">

				          		<li> Tabla 1</li>

								<li> Tabla ...</li>
				          	</ul>
				     </div>  
				     
					     <div
				          id="" class="edgePanel"
